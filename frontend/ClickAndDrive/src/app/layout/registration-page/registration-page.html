<h1 class="header">User registration</h1>

<div class="register-container">
  <form class="registration-form" (submit)="register($event)">

    <h1 class="user-info-header">User info</h1>

    <div class="form-group">
      <label>Name:</label>
      <input type="text" name="name" [(ngModel)]="registerData.name" required>
    </div>

    <div class="form-group">
      <label>Last Name:</label>
      <input type="text" name="lastName" [(ngModel)]="registerData.lastName" required>
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input type="email" name="email" [(ngModel)]="registerData.email" required>
    </div>

    <div class="form-group">
      <label>Password:</label>
      <input type="password" name="password" [(ngModel)]="registerData.password" required minlength="6">
    </div>

    <div class="form-group">
      <label>Confirm password:</label>
      <input type="password" name="confirmPassword" [(ngModel)]="registerData.confirmPassword" required (input)="checkPasswords($event.target)">
    </div>

    <div class="form-group">
      <label>Address:</label>
      <input type="text" name="address" [(ngModel)]="registerData.address" required>
    </div>

    <div class="form-group">
      <label>Phone number:</label>
      <input type="tel" name="phoneNumber" [(ngModel)]="registerData.phoneNumber" required>
    </div>

    <div class="buttons">
      <button type="button" class="cancel" (click)="goHome()">Cancel</button>
      <button type="submit" class="submit-button">Register!</button>
    </div>

  </form>
</div>
