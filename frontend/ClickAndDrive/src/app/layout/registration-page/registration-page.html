<h1 class="header">User registration</h1>
<div class="register-container">
    <form method="post" class="registration-form">
        <h1 class="user-info-header">User info</h1>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" id="">
        </div>
        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" id="">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" name="email" id="">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="">
        </div>
        <div class="form-group">
            <label for="cpassword">Confirm password:</label>
            <input type="password" name="cpassword" id="">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" name="address" id="">
        </div>
        <div class="form-group">
            <label for="phonenum">Phone number:</label>
            <input type="tel" inputmode="numeric" name="phonenum" id="">
        </div>
  </form>

  <div class="buttons">
    <button class="cancel" type="button" (click)="goHome()">Cancel</button>
    <button class="submit-button" type="submit" form="registration-form">Register!</button>
  </div>

</div>
